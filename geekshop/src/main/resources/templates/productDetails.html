<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="color:Pink; background-color:#FFB6C1">
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">GEEK SHOP</h1>
        <p class="lead fw-normal">Интернет-магазин комиксов, подарков и аксессуаров</p>
        <a class="btn btn-outline-secondary" href="/">На главную</a>
        <a class="btn btn-outline-secondary" href="/catalog">Каталог</a>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="container mt-5">
    <h1 style="color:Red">Подробнее</h1>
    <div th:each="el : ${products}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <p th:text="'Купили ' + ${el.views} + ' раз'"/>
        <a th:href="'/catalog/' + ${el.id} + '/buy'" class="btn btn-warning">Купить</a>
    </div>
</div>

</body>
</html>
